<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="pageContainer">
    <header>
      <h1>T O D O</h1><button class="icon-mode"></button>
    </header>
    <main>
      <div class="todoContainer">
        <header>
          <button class="check"></button>
          <input placeholder="Create a new todo..."></input>
        </header>
        <ul class="todo">
          <li><button class="check"></button><span class="listText">Jog around the park 3x</span></li>
          <li><button class="check"></button><span class="listText">Jog around the park 3x</span></li>
          <li><button class="check"></button><span class="listText">Jog around the park 3x</span></li>
          <li><button class="check"></button><span class="listText">Jog around the park 3x</span></li>
          <li><button class="check"></button><span class="listText">Jog around the park 3x</span></li>

        </ul>
        <footer>
          <div class="itemsLeft">x items left</div>
          <div class="filter">
            <button class="text">All</button>
            <button class="text">Active</button>
            <button class="text">Completed</button>
          </div>
          <div class="clearCompleted">
            <button class="text">Clear Completed</button>
          </div>
        </footer>
      </div>
    </main>
    <footer>Drag and drop to reorder list</footer>
    
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
